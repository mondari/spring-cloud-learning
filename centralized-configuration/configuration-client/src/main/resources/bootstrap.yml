spring:
  application:
    # 配置中心是通过应用名来获取相应配置文件，没有该应用的配置文件则获取application的配置文件
    name: configuration-client
  cloud:
    config:
      # 配置中心的默认位置
      uri: http://localhost:8888
      # 默认是default场景，根据需要设置为dev、sit、pro等场景
      profile: default
      # 默认不开启服务发现，需要手动开启
#      discovery:
#        enabled: true
#        service-id: xxx
